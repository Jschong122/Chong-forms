<!DOCTYPE html>
<html lang="en">
  <head>

        *{

    <title>Travel Reservation Form</title>
  </head>
  <body>
    <h1>Travel reservation form</h1>
    <h2>* denotes mandotory</h2>
    <form>
      <label for="Full name">Full name*:</label> <br />
      <input type="text" id="name" name="name" required/> <br />
      <label for="Email address">Email address*:</label><br />
      <input type="email" id="email" name="Email" required/><br />
      <label for="Select Tour Package">Select Tour Package*:</label><br />
      <select name="Select Tour Package*" id="select tour package"required>
        <br />
        <option value="Coa">Coa</option>
        <option value="Tth">Tth</option>
        <option value="Ska">Ska</option>
      </select>
      <br />
      <label require for="arrival date">Arrival date*:</label > <br />
      <input type="date" id="arrical date" name="arrival date" required/><br />
      <label for="Number of persons">Number of persons*:</label> <br />
      <input type="text" id="number of persons" name="Number of persons"required />
      <br />
      <label for="what would yo want to avail?"
        >what would you want to avail?*</label> <br />
      <input type="checkbox" id="Boarding" name="Boarding" />
      <label for="Boarding">Boarding</label> <br />
      <input type="checkbox" id="Fooding" name="Fooding" />
      <label for="Fooding">Fooding</label><br />
      <input type="checkbox" id="Sight seeing" name="sight seeing" />
      <label for="Sight seeing">Sight seeing</label><br />
      <label for="discount coupon code:">Discount Coupon code:</label><br />
      <input type="text" id="coupon code" name="discount coupon code" required/> <br>
      <label for="Terms and conditions*">Terms and conditions*</label> <br />
      <input type="radio" id="agree" name="terms" />
      <label for="agree">I agree</label>
      <input type="radio" id="disagree" name="terms" />
      <label for="disagree">I disagree</label> <br>
      <input type="submit" name="Complete reservation">
    </form>
  </body>
</html>
